
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاعدة بيانات التدريب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .train-item {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .add-form {
            background-color: #e9f7ef;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>قاعدة بيانات التدريب</h1>
    
    <div class="add-form">
        <h2>إضافة نص جديد</h2>
        <form action="/train" method="POST">
            <label for="input_text">أدخل النص لتدريب النموذج:</label>
            <input type="text" id="input_text" name="input_text" required>
            <button type="submit">إضافة النص</button>
        </form>
    </div>
    
    <h2>النصوص المضافة</h2>
    <a href="/responses" style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-bottom: 15px;">عرض الردود المخزنة</a>
    {% if train_data %}
        {% for item in train_data %}
            <div class="train-item">
                <p>{{ item.to_dict().text }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>لا توجد بيانات تدريب بعد</p>
    {% endif %}
</body>
</html>
